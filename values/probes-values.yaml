# Custom values for the probes chart
probes:
  # Detailed probe for grafana.com
  - name: grafana-website
    url: https://grafana.com
    module: https_2xx
    interval: 15s
    scrapeTimeout: 10s
    labels:
      app: blackbox-exporter
      category: website
      importance: high
    annotations:
      description: "Detailed probe for Grafana website"
      team: "monitoring"
      
  # Probe for Grafana API
  - name: grafana-api
    url: https://grafana.com/api/health
    module: http_2xx
    interval: 30s
    labels:
      app: blackbox-exporter
      category: api
    annotations:
      description: "Health check for Grafana API"
      
  # Probe for Grafana Blog
  - name: grafana-blog
    url: https://grafana.com/blog/
    module: https_2xx
    interval: 60s
    labels:
      app: blackbox-exporter
      category: content
    annotations:
      description: "Monitoring for Grafana Blog content"
      
  # Probe for Grafana Docs
  - name: grafana-docs
    url: https://grafana.com/docs/
    module: https_2xx
    interval: 60s
    labels:
      app: blackbox-exporter
      category: content
    annotations:
      description: "Monitoring for Grafana Documentation" 

commonLabels:
  release: prometheus